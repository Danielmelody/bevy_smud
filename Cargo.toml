[package]
authors = ["Johan Helsing <johanhelsing@gmail.com>"]
categories = ["game-development", "rendering", "graphics"]
description = "2d sdf shape renderer plugin for Bevy"
edition = "2021"
keywords = ["gamedev", "bevy", "sdf"]
license = "MIT OR Apache-2.0"
name = "bevy_smud"
repository = "https://github.com/johanhelsing/bevy_smud"
version = "0.4.0"

[dependencies]
bevy = {git = "https://github.com/bevyengine/bevy", default-features = false, features = [
  "bevy_asset",
  "bevy_core_pipeline",
  "bevy_render",
  "bevy_sprite",
]}
bytemuck = "1.7"
copyless = "0.1"

[dev-dependencies]
bevy = {git = "https://github.com/bevyengine/bevy", default-features = false, features = [
  "bevy_winit",
  "x11", # github actions runners don't have libxkbcommon installed, so can't use wayland
  "filesystem_watcher",
]}
bevy_asset_loader = "0.14"
bevy_lospec = "0.3"
bevy_pancam = {git = "https://github.com/johanhelsing/bevy_pancam", branch = "bevy-main"}
rand = "0.8"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
